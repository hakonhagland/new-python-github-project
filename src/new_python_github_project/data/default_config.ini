[Editor]
Linux = code
Windows = notepad.exe
MacOS = TextEdit

[MainWindow]
width = 1250
height = 970

[Dependencies]
# Runtime dependencies with their version constraints
click = ">=8.1.7,<9.0.0"
sphinx-autodoc-typehints = ">=2.0.0"
sphinx-click-rst-to-ansi-formatter = ">=0.1.5"

[DevDependencies]
# Development dependencies with their version constraints
coverage = ">=7.6.1"
mypy = ">=1.11.2"
pytest-mock = ">=3.14.0"
pytest = ">=8.3.3"
ruff = ">=0.6.6"
sphinx = ">=7.2.5,<8.0.0"
sphinx-rtd-theme = ">=2.0.0"
sphinx-click = ">=6.0.0"
types-click = ">=7.1.8"
types-colorama = ">=0.4.15.20240311"
pre-commit = ">=3.8.0"
rstcheck = ">=6.2.4"
tox = ">=4.20.0"

[PythonVersion]
# Python version requirements
python-version = ">=3.11"

[Project]
# Project information
project-name = "%%PROJECT_NAME%%"
project-description = "%%PROJECT_DESCRIPTION%%"
project-author = "%%AUTHOR_NAME%%"
project-author-email = "%%AUTHOR_EMAIL%%"
